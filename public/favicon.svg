<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 90" fill="none">
  <!-- Hexagonal Icon with Atom - Green Version -->
  <!-- Outer Hexagon -->
  <path d="M45 5 L80 25 L80 65 L45 85 L10 65 L10 25 Z" stroke="#006B47" stroke-width="4" fill="none"/>
  <!-- Inner decorative circuit lines -->
  <path d="M20 20 L35 20 M55 20 L70 20 M75 30 L75 40 M75 50 L75 60 M70 70 L55 70 M35 70 L20 70 M15 60 L15 50 M15 40 L15 30" stroke="#006B47" stroke-width="3" fill="none"/>
  <!-- Corner circles -->
  <circle cx="20" cy="20" r="4" fill="#006B47"/>
  <circle cx="70" cy="20" r="4" fill="#006B47"/>
  <circle cx="75" cy="45" r="4" fill="#006B47"/>
  <circle cx="70" cy="70" r="4" fill="#006B47"/>
  <circle cx="20" cy="70" r="4" fill="#006B47"/>
  <circle cx="15" cy="45" r="4" fill="#006B47"/>
  <!-- Atom structure - 3 ellipses -->
  <ellipse cx="45" cy="45" rx="22" ry="10" stroke="#006B47" stroke-width="2.5" fill="none" transform="rotate(-30 45 45)"/>
  <ellipse cx="45" cy="45" rx="22" ry="10" stroke="#006B47" stroke-width="2.5" fill="none" transform="rotate(30 45 45)"/>
  <ellipse cx="45" cy="45" rx="22" ry="10" stroke="#006B47" stroke-width="2.5" fill="none" transform="rotate(90 45 45)"/>
  <!-- Center nucleus -->
  <circle cx="45" cy="45" r="5" fill="#006B47"/>
</svg>
